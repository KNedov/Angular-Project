
    <div class="home-intro">
      <h2>Find Your Next Favorite Phone</h2>
      <p>
        Start with these recently added models or search for your perfect match
      </p>
    </div>
 
    @if(phones$){
    <div class="phones-grid" id="phones-container">
      @for(phone of phones$ | async ; track phone._id){
      <app-phone-card [phone]="phone" ></app-phone-card>
      }
    </div>
    }@else{
    <app-no-phone-message [isLoggedIn$]="isLoggedIn$()" ></app-no-phone-message>
    }
