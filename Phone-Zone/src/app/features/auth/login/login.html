<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Sign In</h1>

    <form class="login-form" (ngSubmit)="onSubmit()" [formGroup]="form">
      <div class="form-group">
        <label for="email">Email Address</label>

        <input
        [class.error]="emailIsValid"
          type="email"
          id="email"
          formControlName="email"
          placeholder="Enter your email"
        />
        <p class="error" [class.visible]='emailIsValid' >{{emailErrorMessage}}</p>
      </div>

      <div class="form-group" >
        <label for="password">Password</label>
        <input
        [class.error]="passwordIsValid"
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your password"
        />
        <p class="error" [class.visible]='passwordIsValid' >{{passwordErrorMessage}}</p>
      </div>

      <button [disabled]="form.invalid" class="login-btn">Login</button>
    </form>

    <div class="login-footer">
      <a href="/forgot-password" class="forgot-password">Forgot password?</a>
      <p>
        Don't have an account?
        <a [routerLink]="['/register']" class="register-link">Register</a>
      </p>
    </div>
  </div>
</div>
