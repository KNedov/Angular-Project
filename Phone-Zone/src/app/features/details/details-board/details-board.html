@if(phone$| async;as phone){
<div class="container">
  <!-- Phone Details Card -->
  <div class="phone-card">
    <div class="phone-header">
      <a class="back-btn" (click)="back()">
        <mat-icon>arrow_back</mat-icon>
        Back
      </a>
      <h1 class="phone-title">{{ phone.phoneName }}</h1>
      @if(isPhoneOwner()){
      <div class="actions">
        <button
          [disabled]="isEditMode()"
          (click)="onEditPhone()"
          class="action-btn"
        >
          <i class="material-icons">edit</i>
        </button>
        <button
          [disabled]="isEditMode()"
          (click)="onDeletePhone()"
          class="action-btn delete"
        >
          <i class="material-icons">delete</i>
        </button>
      </div>
      }
    </div>
    @if(isEditMode()){
    <app-edit [phone]="phone"></app-edit>
    }@else {
    <app-details-phone-content [phone]="phone"></app-details-phone-content>
    }
  </div>

  <app-details-comments-section
    [isPhoneOwner]="isPhoneOwner()"
  ></app-details-comments-section>
</div>
}@else{
<app-loader></app-loader>
}
