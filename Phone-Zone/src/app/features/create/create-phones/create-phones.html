<div class="create-phone-container">
  <h1 class="create-title">Add New Phone</h1>

  <form class="phone-form" [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="phoneName">Phone Name</label>
      <input
        [class.input-error]="phoneNameIsValid"
        type="text"
        id="phoneName"
        formControlName="phoneName"
        placeholder="e.g. iPhone 15 Pro"
      />
      <p class="error" [class.visible]="phoneNameIsValid">
        {{ phoneNameErrorMessage }}
      </p>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="displaySize">Display Size</label>
        <input
          [class.input-error]="displaySizeIsValid"
          type="text"
          id="displaySize"
          formControlName="displaySize"
          placeholder="e.g. 6.7 inches"
        />

        <p class="error" [class.visible]="displaySizeIsValid">
          {{ displaySizeErrorMessage }}
        </p>
      </div>

      <div class="form-group">
        <label for="color">Color</label>
        <input
          [class.input-error]="colorIsValid"
          type="text"
          id="color"
          formControlName="color"
          placeholder="e.g. Space Black"
        />
        <p class="error" [class.visible]="colorIsValid">
          {{ colorErrorMessage }}
        </p>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="cpu">Processor (CPU)</label>
        <input
          [class.input-error]="cpuIsValid"
          type="text"
          id="cpu"
          formControlName="cpu"
          placeholder="e.g. A17 Pro"
        />
        <p class="error" [class.visible]="cpuIsValid">{{ cpuErrorMessage }}</p>
      </div>

      <div class="form-group">
        <label for="ram">RAM</label>
        <input
          [class.input-error]="ramIsValid"
          type="text"
          id="ram"
          formControlName="ram"
          placeholder="e.g. 8GB"
        />

        <p class="error" [class.visible]="ramIsValid">{{ ramErrorMessage }}</p>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="storage">Storage</label>
        <input
          [class.input-error]="storageIsValid"
          type="text"
          id="storage"
          formControlName="storage"
          placeholder="e.g. 256GB"
        />

        <p class="error" [class.visible]="storageIsValid">
          {{ storageErrorMessage }}
        </p>
      </div>

      <div class="form-group">
        <label for="price">Price ($)</label>
        <input
          [class.input-error]="priceIsValid"
          type="number"
          id="price"
          formControlName="price"
          placeholder="e.g. 999"
        />

        <p class="error" [class.visible]="priceIsValid">
          {{ priceErrorMessage }}
        </p>
      </div>
    </div>

    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input
        [class.input-error]="imageUrlIsValid"
        type="url"
        id="imageUrl"
        formControlName="image"
        placeholder="https://example.com/image.jpg"
      />
      <p class="error" [class.visible]="imageUrlIsValid">
        {{ imageUrlErrorMessage }}
      </p>
      <small>Must be a valid image URL (jpg, png, gif, webp)</small>
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-btn" [disabled]="!createForm.valid">
        Add Phone
      </button>
      <button type="button" class="cancel-btn" (click)="onCancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
